<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <style>
        body{
            height: 1000px;
        }
        div{
            background: #ff0000;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>恭喜回到顶部</h1>
    <div id="goTop">Go!</div>

    <script>
       var goTop = document.getElementById("goTop");
        goTop.onclick=function(){
           var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            var timer = setInterval(function(){
                window.scrollTo(0, scrollTop-=10);
                if(scrollTop<=0){
                    clearInterval(timer);
                }
            },30);
       };
    </script>
</body>
</html>
